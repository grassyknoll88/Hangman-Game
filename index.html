<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Creepster|Frijole" rel="stylesheet">
      <link rel= "stylesheet" type= "text/css" href= "assets/css/style.css">
      <title>Monster Hangman</title>
   </head>
   <body>
      <h1>MONSTER HANGMAN</h1>
      <div class="content-box container">
         <div class="row justify-content-center">
            <div class="main-left col-5 rounded">
               <img src="assets/images/drac-pac.png" alt="dracula and his gang" class="image-fluid rounded" >
            </div>
            <div class="main-right col-5 rounded">
               <p>PRESS ANY KEY TO GET STARTED!</p>
               <p>WINS: <span id="wins"></span></p>
               <p>CURRENT WORD:</p>
               <p id="liveWord"></p>
               <p>NUMBER OF GUESSES REMAINING: <span id="guesses"></span></p>
               <p>LETTERS ALREADY GUESSED: <span id="lettersAttempted"></span></p>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="assets/javascript/game.js" ></script>
   </body>
</html>
